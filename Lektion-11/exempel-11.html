<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        let sum = 0;
        
        while(true){
            n = prompt('Skriv ett heltal');
        if(n === null)
        break;

         n = Number(n);
        if(Number.isInteger(n)){
            for(i = 1; i<= n; i++){
                sum += i;
            }
            alert('Summan är' + sum);
              break;        
        }
        else{
            alert('Felaktig inmatning!');
            
        }
        
    }    
    alert('Hejdå');

        
        
        
        
        
        
        
    </script>
</body>
</html>
