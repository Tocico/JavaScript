    <script>
        let h = document.getElementsByTagName('h1');
        
        for(let i = 0; i < h.length; i++){
            let tex = h[i].innerHTML;
           
               tex = toUpp(tex);
               tex = addD(tex);
            
            h[i].innerHTML = tex;

            
        }

        function addD(str){
            if(str[str.length-1] !== '.'){
                return str += '.';
            }
            return str;
        }

        function toUpp(str){
            return str.charAt(0).toUpperCase() + str.substring(1);
        }
    
       
    </script>
