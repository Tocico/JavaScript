<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 id='one'>Exempel 6</h1>
    <h1>Rubrik1</h1>
    <h1>Rubrik2</h1>
    <h1>Rubrik3</h1>
    <p>Metoderna querySelector() och quwrySelectorAll()</p>
    <script>
        let h1 = document.querySelector('#one');
        h1.style.color = 'greenyellow';

        console.log(h1);

        let allH1 = document.querySelectorAll('h1'); //Nodelist
        //Används istället för getElementByTagname
        console.log(allH1);
        // querySelectorAll returnerar en Nodelist
        //getElementByTagname returnerar en HTMLCollection
        for(let i = 0; i < allH1.length; i ++){
            console.log(allH1[i].innerHTML.toUpperCase());
            // allH1[i].innerHTML = allH1[i].innerHTML.toUpperCase()
        }
        
        </script>
</body>
</html>
