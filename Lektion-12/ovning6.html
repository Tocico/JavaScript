<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <p>första ordet i en ny mening. man sätter alltid stor bokstav på det första ordet i en ny mening. detta för att visa att en ny kommunikation startar.</p>
        <p>mer. lite texten.</p>
        <p>mer test</p>
<script>
     /* Pseudokod - beskrivning på en algoritm
     1. Hämta alla p-taggat
     2. Gå igenom alla taggar (loop)
     2.1. Spara alla meningar i en array
     2.2. Iterera över arrayen (en inre loop)
     2.2.1. Ändra den första bokstaven till versal
     2.3. konvertera till sträng och uppdatera DOM
     
     */
    
    // 1. Hämta alla p-taggat
    let allP = document.getElementsByTagName('p');
    
    // 2. Gå igenom alla taggar (loop)
    for (let i = 0; i < allP.length; i++) {
        let str = allP[i]; // REferens till p-taggen
        let stycke = str.innerHTML.split('.');
        
        // 2.2. Iterera över arrayen (en inre loop)
        for(let i = 0; i < stycke.length; i ++){
            stycke[i] = cap(stycke[i]);
            console.log(stycke);
    
            str.innerHTML = stycke.join('. '); 
        }
    }
                    function cap(str){
                        if(str.length < 1)
                          return;

                        str = str.trim(); // Rensa alla blanka tecken
                        return str.charAt(0).toUpperCase() + str.substring(1) ;
                    }

</script>    
    
</body>
</html>
