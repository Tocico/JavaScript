<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    
    <title>Övning2</title>
</head>
<body>

<script>
    let priseYear = prompt('Vad kostar det årskort?');
    let prisOneTime = prompt('Hur mycket kostar det en gångs biljett?');
    let totalPlan = prompt('Hur många gånger planerar du att träna under året?');

    let totalCost = prisOneTime * totalPlan;

    alert(totalCost < priseYear? 'Du kommer betala' + totalCost+' kr \n Du kan köpa en gångsbiljett': 'Du kan köpa årskort' )
     
    
</script>
    
</body>
</html>
