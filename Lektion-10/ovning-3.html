<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function a(){
        while(true){
        
        let points = prompt('Hur många poängen har du fått?');
        alert(points);
        if(points === 0){
            break;
        }
        if(points > 50 || points < 0 || isNaN(points) || points === ''){
            alert('Fel');
            continue;
        }
        
        let grade = '';
        switch(true){

          case (points >= 45): grade = 'A'; break;
          case (points >= 40): grade = 'B'; break;
          case (points >= 35): grade = 'C'; break;
          case (points >= 30): grade = 'D'; break;
          case (points >= 25): grade = 'E'; break;
          case (points < 25):  grade = 'F'; break;

       }
       alert('Din grade är:  '+ grade);
    } // While
     alert('hejdå');  
} 
  
a();

    </script>
    
</body>
</html>
