<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
      
  
      while(true){
        let points = prompt('Hur många poängen har du fått?');
          if(points === null){
            break;
          }
          if(points>50 || points < 0 || points === '' || isNaN(points)){
            alert('Skriv ett heltal mellan 0 - 50 ');
            continue;
          }

       let grade = '';
       
      if(points <= 25){
        grade = 'F';
      }else if(points <= 30){
        grade = 'E';
      }else if(points <= 35){
        grade = 'D';
      }else if(points <= 40){
        grade = 'C'; 
      }else if(points <= 45){
        grade = 'B'; 
       }else if(points <= 50){ 
        grade = 'A'; 
       }
       
       alert('Din grade är: '+ grade);
    }
        alert('Hej då');
    </script>
    
</body>
</html>
