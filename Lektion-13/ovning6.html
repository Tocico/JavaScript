<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>Peka här för att ändra färgen!</p>

    <script>
        let el = document.getElementsByTagName('p')[0];
        el.onmousemove = changeColor;

        function changeColor(){
            el.style.color ='green';
        }

        
    
    </script>
    
</body>
</html>
