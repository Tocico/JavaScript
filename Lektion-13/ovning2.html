<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>Red</button>

    <script>
         let el = document.getElementsByTagName('button')[0];
         el.onclick = changeName;

         // Standard DOM Event
         function changeName(){
             document.body.bgColor ='red';
         }

    </script>
    
</body>
</html>
