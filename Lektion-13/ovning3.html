<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id='demo'></p>
    <button>Click me</button>

    <script>
        let el = document.getElementsByTagName('button')[0];
        

        el.onclick = myFun;
        
        function myFun(){
            document.getElementById('demo').innerHTML = 'Hello World!';
            
        }
    
    </script>
    
</body>
</html>
