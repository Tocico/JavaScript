<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>Dölj texten genom att klicka på här</p>

    <script>
        let el = document.getElementsByTagName('p')[0];
        el.onclick = hide;

        function hide(){
            el.style.display = 'none';
        }

        
    
    </script>
    
</body>
</html>
