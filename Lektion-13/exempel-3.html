<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Exempel 3</h1>
    
    <p></p>
    <p id='demo1'></p>
    <p id='demo2'></p>
    <p id='demo3'></p>
    
    <button onclick="changeFirst()">Klicka här för att ändra första</button>
    <button onclick="myFunction('demo1','Hello demo1'); changeColor('demo1','red')">Klicka här för att ändra p med id=demo</button>
    <button onclick="myFunction('demo2','Hello demo2'); changeColor('demo2','green')">Klicka här för att ändra p med id=demo</button>
    <button onclick="myFunction('demo3','Hello demo3'); changeColor('demo3','blue')">Klicka här för att ändra p med id=demo</button>

    <script>
        function myFunction(id,text){
            console.log('Jag är inne i myFunction');

            let el = document.getElementById(id);
            el.innerHTML = text;
        }
        
        function changeColor(id,color){
            console.log('Jag är inne i changeColor');
            let el = document.getElementById(id);
            el.style.color =color;
    
        }
    function changeFirst(){
        console.log('Jag är inne i changeFirst');
        let el = document.getElementsByTagName('p')[0];
        el.innerHTML = 'Hello First paragraph World!';
        el.style.color ='green';
    }

    </script>
</body>

</html>
