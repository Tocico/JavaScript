<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        <button onclick="timer = setInterval(count, 1)">Start</button>
        <button onclick="clearTimeout(timer)">Stop</button>
        <p id="demo"></p>
        <script>
        function count() {
        document.getElementById('demo').innerHTML += ' *  ';
        }
        </script>
    
</body>
</html>
